apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-client
spec:
  type: LoadBalancer
  ports:
    - name: pd-client
      port: 12379
      protocol: TCP
      targetPort: 12379
  selector:
    app: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-srv
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  clusterIP: None
  ports:
    - port: 12379
      name: client
    - port: 12380
      name: peer
  selector:
    app: {{ .Release.Name }}
