apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  # namespace: dev
spec:
  replicas: 1 # 运行副本个数
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: frontend:latest
          imagePullPolicy: Never
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
