apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: tianpingan/long_running_frontend:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: END_POINT
              value: "pd:12378"
            - name: KV_END_POINT
              value: "pd:12379"
            - name: REPLICA_COUNT
              value: "3"
