apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "long-running.fullname" . }}-client-promtail-sidecar-conf
  labels:
    app: {{ include "long-running.fullname" . }}-client-promtail-sidecar
data:
  promtail.yaml: |
    scrape_configs:
      - job_name: system
        static_configs:
        - targets:
          - localhost
          labels:
            pod: ${NAME}
            job: ${NAME}-replication-log
            __path__: /logs/replication.log
        - targets:
          - localhost
          labels:
            pod: ${NAME}
            job: ${NAME}-client-log
            __path__: /logs/client.log
        - targets:
          - localhost
          labels:
            pod: ${NAME}
            job: ${NAME}-error-log
            __path__: /logs/longrunning/error.log
